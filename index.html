<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="wthapp.js" defer></script>
</head>
<body>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city name..." autocomplete="on">
        </div>
        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">Delhi, IN</div>
                <div class="date" id="date">10 November (Tuesday), 2022</div>

            </div>
            <div class="weather-status">
                <div class="temp" id="temp">45&deg;C</div>
                <div class="min-max" id="min-max">34&deg;C(min)/46&deg;C(max)</div>
                <div class="weather" id="weather">clear</div>
                <div class="img"></div>
            </div> 
        </div>
    </div>
</body>
</html>
